{%extends 'base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<div class="d-flex justify-content-center">
  <div class="pt-2 px-3 pb-3 m-2" style="border-radius: 2%; background-color: #d1cfcf; border: 1rem;">
    <h2 class="text-center fw-medium text-secondary-emphasis" >Password Reset Confirm</h2>
      <hr />
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-center">
          <button type="submit" class="w-50 btn btn-primary">Reset Password</button>
      </div>
    </form>
  </div>
</div>


{%endblock content%}
