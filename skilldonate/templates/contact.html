{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-md">
    <h3 class="d-inline-block">Contact Us</h3>
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
</div>
{% endblock content %}
