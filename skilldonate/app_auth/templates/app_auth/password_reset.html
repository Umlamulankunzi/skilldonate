{%extends 'base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<div class="d-flex justify-content-center">
  <div class="pt-2 px-3 pb-3 m-2 w-50" style="border-radius: 2%; background-color: #d1cfcf; border: 1rem;">
    <h2 class="text-center fw-medium text-secondary-emphasisr">Reset Password</h2>
    <hr/>
    <form method="POST" >
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-evenly">
        <input type="submit" value="Send" class="w-25 btn btn-primary">
        <a href="{%url 'login' %}"  class="w-25 btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{%endblock content%}
