{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-md">
    <h3 class="d-inline-block">Search</h3>
    <form method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
{% endblock content %}
