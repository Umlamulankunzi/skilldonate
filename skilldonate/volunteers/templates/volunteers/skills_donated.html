{% extends 'base.html' %}

{% block content %}
  <h2 class="mt-1 fw-medium">Skills Donated by Volunteers</h2>
  <hr>

  <div class="row row-cols-1 row-cols-md-3 g-4 mb-2">
    {% for skill in skills %}
        <div class="col">
            <div class="card border-primary h-100">
                <h5 class="card-header fw-bold">
                    {{ skill.volunteer.name }}
                    {{ skill.volunteer.last_name }}
                </h5>
                <div class="card-body">
                    <h5 class="card-title"> {{ skill.skill_name }} </h5>
                    <p class="card-text"> {{ skill.description }} </p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">{{ skill.created_at }}</small>
                </div>
                <a class="stretched-link" href="{% url 'skill-donated-detail' skill.id %}"></a>
            </div>
        </div>
    {% endfor %}
  </div>
{% endblock content %}
